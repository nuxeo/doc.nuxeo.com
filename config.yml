default:
  site:
    # Standard Site Configuration
    url: https://doc.nuxeo.com
    name: Nuxeo Documentation
    twitter: nuxeo

    # For RSS feeds
    title: 'Nuxeo Documentation'
    author: 'Nuxeo'
    review_messages:
      overdue: This page is scheduled for review and update. Check back soon for updated content!
      invalid_date: Invalid Review Date
      not_set: Review Date Not Set
    remove_files_pattern:
      - '.DS_Store'
      - '**.DS_Store'
      - '*~'
      - '*.swp'
    nx_assets_url: https://intranet.nuxeo.com/nuxeo
    # nx_assets_url: http://intranet-preprod.nuxeocloud.com/nuxeo
    canonical_version_preference: 'ft'
    new_version: '10.10'

    # Keys
    ga_exp_id: ''
    ga_id: 'UA-81135-3'
    segment_write_key: '4qquvje3fv'
    algolia_search_key: '77ebfff62b510b7ed7d845d6448967ee'

    algolia_id: 'F6EQCOZI09'
    algolia_index: 'doc'
    main_menu:
      - page: /nxdoc/getting-started
        section_color: tutorials
      - page: /nxdoc/nuxeo-server
        section_color: server
      - page: /nxdoc/web-ui
        section_color: web-ui
      - page: /nxdoc/dam
        section_color: dam
      - page: /client-apps
        section_color: desktop-mob
      - page: /nxdoc/nuxeo-add-ons
        section_color: addons
      - page: /nxdoc/client-sdks
        section_color: sdks
      - page: /studio
        section_color: services
      - page: /nxdoc/nuxeo-tools
        section_color: tools
  page_defaults:
    - pattern: '**/*.md'
      defaults:
        layout: 'default.hbs'
  markdown_options:
    langPrefix: ''
    breaks: false
    gfm: true
    pedantic: false
    sanitize: false
    smartLists: true
    smartypants: false
    tables: true
  repositories:
    platform:
      url: git@github.com:nuxeo/doc.nuxeo.com-content.git
      branches:
        'static-new-home':
          no_versioning: true
        master:
          label: 'FT'
          order: 0
        '1010':
          label: 'LTS 2019'
          url_path: '1010'
          noindex: true
          order: 5
        '910':
          label: 'LTS 2017'
          url_path: '910'
          noindex: true
          order: 10
        '810':
          label: 'LTS 2016'
          url_path: '810'
          noindex: true
          order: 20
        '710':
          label: 'LTS 2015'
          url_path: '710'
          noindex: true
          order: 30
        '60':
          label: '6.0'
          url_path: '60'
          noindex: true
          order: 40
    java:
      url: git@github.com:nuxeo/doc.nuxeo.com-client-java.git
      branches:
        '3.2':
          label: '3.2'
          url_path: '3.2'
          order: 0
    rest:
      url: git@github.com:nuxeo/doc.nuxeo.com-rest-api.git
      branches:
        '1':
          label: '1'
          url_path: '1'
          order: 0
development:
  isDev: true
  site:
    ga_exp_id: ''
    ga_id: ''
    segment_write_key: ''
