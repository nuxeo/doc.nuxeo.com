default:
  site:
    # Standard Site Configuration
    url: https://doc.nuxeo.com
    name: Nuxeo Documentation
    twitter: nuxeo

    # For RSS feeds
    title: 'Nuxeo Documentation'
    author: 'Nuxeo'
    review_messages:
      overdue: This page is scheduled for review and update. Check back soon for updated content!
      invalid_date: Invalid Review Date
      not_set: Review Date Not Set
    remove_files_pattern:
      - '.DS_Store'
      - '**.DS_Store'
      - '*~'
      - '*.swp'
    nx_assets_url: https://intranet.nuxeo.com/nuxeo
    # nx_assets_url: http://intranet-preprod.nuxeocloud.com/nuxeo
    canonical_version_preference: 'LTS 2019'
    new_version: '10.10'

    # Keys
    segment_write_key:
    ga_key: 'UA-81135-3'
    algolia_search_key: '77ebfff62b510b7ed7d845d6448967ee'
    algolia_id: 'F6EQCOZI09'
    algolia_index: 'doc'

    main_menu:
      - page: /nxdoc/getting-started
        section_color: tutorials
      - page: /nxdoc/nuxeo-server
        section_color: server
      - page: /nuxeo-cloud
        section_color: user-documentation-color
      - page: /nxdoc/web-ui
        section_color: web-ui
      - page: /nxdoc/dam
        section_color: dam
      - page: /client-apps
        section_color: desktop-mob
      - page: /nxdoc/nuxeo-add-ons
        section_color: addons
      - page: /nxdoc/client-sdks
        section_color: sdks
      - page: /studio
        section_color: services
      - page: /nxdoc/nuxeo-tools
        section_color: tools
  page_defaults:
    - pattern: '**/*.md'
      defaults:
        layout: 'default.hbs'
  markdown_options:
    langPrefix: ''
    breaks: false
    gfm: true
    pedantic: false
    sanitize: false
    smartLists: true
    smartypants: false
    tables: true
production:
  repositories:
    platform:
      url: git@github.com:nuxeo/doc.nuxeo.com-content.git
      branches:
        static:
          no_versioning: true
        design:
          no_versioning: true
        '2021':
          label: 'LTS 2021'
          order: 10
        master:
          label: 'none'
          noindex: true
          url_path: 'master'
        '1010':
          label: 'LTS 2019'
          noindex: true
          order: 30
          url_path: '1010'
        '910':
          label: 'LTS 2017'
          noindex: true
          order: 40
          url_path: '910'
        '810':
          label: 'LTS 2016'
          noindex: true
          order: 50
          url_path: '810'
        '710':
          label: 'none'
          noindex: true
          url_path: '710'
        '60':
          label: 'none'
          noindex: true
          url_path: '60'
    java:
      url: git@github.com:nuxeo/doc.nuxeo.com-client-java.git
      branches:
        '3.2':
          label: '3.2'
          url_path: '3.2'
          order: 0
    rest:
      url: git@github.com:nuxeo/doc.nuxeo.com-rest-api.git
      branches:
        '1':
          label: '1'
          url_path: '1'
          order: 0
    php:
      url: git@github.com:nuxeo/doc.nuxeo.com-client-php.git
      branches:
        'main':
          label: 'Main'
          url_path: 'main'
          order: 0
